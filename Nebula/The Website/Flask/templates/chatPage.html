<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chatPage.css') }}">
    <script src="{{ url_for('static', filename='js/chatPage.js') }}"></script>


</head>
<body>
    <div class="container">
        <h1 id="heading">Hi welcome to the nebula AI</h1>
        <h2 class="subtitle">personalised assistant powerd by cyberbyte</h2>
        <div id="chatBox" class="chat-box">
            <div id="chatMessages" class="chat-messages"></div>
            <form id="chatForm" class="chat-form">
                <input id="chatInput" type="text" placeholder="Type a message..." class="chat-input" autocomplete="off" required />
                <button type="submit" class="chat-send-btn">Send</button>
            </form>
        </div>
    </div>
</body>
</html>
